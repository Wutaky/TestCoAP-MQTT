{% extends "layout.html" %}
{% block content %}

{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
			<div class="row" align="center" style="height:80%">
				<div class="col-md-6 col-md-offset-3">
					<div class="alert alert-warning alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						{{ message }}
					</div>
				</div>
			</div>
		{% endfor %}
	{% endif %}
{% endwith %}

<div class="row">	
	<div class="col-sm-12">
		<h3>Resource #1</h3>
		<br>
		<!-- <div class="border-row" style="margin-bottom: 20px;"></div> -->
		<form action="" method="POST" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Protocol</label>
				<div class="col-sm-10">
					<h4>MQTT</h4>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Host</label>
				<div class="col-sm-10">
					<input type="text" name="host_1" class="form-control" value="{{ result.host_1 }}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Port</label>
				<div class="col-sm-10">
					<input type="text" name="port_1" class="form-control" value="{{ result.port_1 }}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Topic</label>
				<div class="col-sm-10">
					<input type="text" name="topic_1" class="form-control" value="{{ result.topic_1 }}">
				</div>
			</div>

			<br>
			<h3>Resource #2</h3>
			<br>
			<div class="form-group">
				<label class="col-sm-2 control-label">Protocol</label>
				<div class="col-sm-10">
					<h4>CoAP</h4>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Host</label>
				<div class="col-sm-10">
					<input type="text" name="host_2" class="form-control" value="{{ result.host_2 }}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Port</label>
				<div class="col-sm-10">
					<input type="text" name="port_2" class="form-control" value="{{ result.port_2 }}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Topic</label>
				<div class="col-sm-10">
					<input type="text" name="topic_2" class="form-control" value="{{ result.topic_2 }}">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-primary" type="submit" value="Subscribe">
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
