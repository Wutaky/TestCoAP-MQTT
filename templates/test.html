{% extends "layout.html" %}
{% block content %}

{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
			<div class="row" align="center" style="height:80%">
				<div class="col-md-6 col-md-offset-3">
					<div class="alert alert-warning alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						{{ message }}
					</div>
				</div>
			</div>
		{% endfor %}
	{% endif %}
{% endwith %}

<div class="row">	
	<div class="col-sm-12">
		<form action="" method="POST" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Protocol</label>
				<div class="col-sm-10">
					<select name="protocol" class="form-control">
						<option value="MQTT">MQTT</option>
						<option value="CoAP">CoAP</option>				
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Host</label>
				<div class="col-sm-10">
					<input type="text" name="host" class="form-control" value="{{ result.host }}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Port</label>
				<div class="col-sm-10">
					<input type="text" name="port" class="form-control" value="{{ result.port }}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Topic</label>
				<div class="col-sm-10">
					<input type="text" name="topic" class="form-control" value="{{ result.topic }}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-primary" type="submit" value="Subscribe">
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
